<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="Alex Shoucri, JavaScript, Pomorodo, Clock, jQuery">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="outer">
                <div id="clock"></div>
            </div>
            <div id="setting">
                <div id="start" class="button"><p>Start</p></div>
                <div id="reset" class="button"><p>Reset</p></div>
                <div id="break" class="button"><p>Set Break</p></div>                                
            </div>
            <div id="input">
                <div class="input-field"><input type="text" name="customTime"><p> H: </p><input type="text" name="customTime"><p> M: </p><input type="text" name="customTime"><p> S</p></div>
            </div>  
                <div id="custom" class="set"><p>Set Custom Time</p></div>                
        </div>
        <footer>
            <div>alex.shoucri.2017</div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
